<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div
      id="start"
      style="
        display: flex;
        width: fit-content;
        height: fit-content;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        flex-direction: column;
        justify-content: center;
        min-width: 250px;
        align-items: center;
        position: absolute;
        padding: 20px 30px;
        background-color: white;
        border-radius: 10px;
      "
    >
      <button id="start">Start</button>
    </div>

    <div
      id="gameover"
      style="
        display: none;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        flex-direction: column;
        justify-content: center;
        min-width: 250px;
        align-items: center;
        position: absolute;
        padding: 20px 30px;
        background-color: white;
        border-radius: 10px;
      "
    >
      <label style="color: lightslategray">Game Over</label>
      <h1>Score<span style="margin-left: 10px" id="gameoverScore">0</span></h1>
      <button id="restart">Restart</button>
    </div>
    <div style="position: absolute; padding: 3px">
      <span style="color: white">Score <span id="score">0</span></span>
    </div>
    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script defer src="./index.js"></script>
  </body>
</html>
