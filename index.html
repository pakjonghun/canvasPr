<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div
      id="start"
      style="
        display: flex;
        width: fit-content;
        height: fit-content;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        flex-direction: column;
        justify-content: center;
        min-width: 250px;
        align-items: center;
        position: absolute;
        padding: 20px 30px;
        background-color: white;
        border-radius: 10px;
      "
    >
      <button id="start">Start</button>
    </div>

    <div
      id="gameover"
      style="
        display: none;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        flex-direction: column;
        justify-content: center;
        min-width: 250px;
        align-items: center;
        position: absolute;
        padding: 20px 30px;
        background-color: white;
        border-radius: 10px;
      "
    >
      <label style="color: lightslategray">Game Over</label>
      <h1>Score<span style="margin-left: 10px" id="gameoverScore">0</span></h1>
      <button id="restart">Restart</button>
    </div>
    <div style="position: absolute; padding: 3px">
      <span style="color: white">Score <span id="score">0</span></span>
    </div>
    <div
      style="
        width: 100px;
        display: flex;
        justify-content: space-around;
        position: absolute;
        right: 10px;
        top: 10px;
      "
    >
      <svg
        id="soundPlay"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        style="
          color: white;
          height: 30px;
          width: 30px;

          cursor: pointer;
        "
      >
        <path
          fill-rule="evenodd"
          d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z"
          clip-rule="evenodd"
        />
      </svg>

      <svg
        id="mute"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        style="
          color: white;
          height: 30px;
          width: 30px;

          cursor: pointer;
        "
      >
        <path
          fill-rule="evenodd"
          d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM12.293 7.293a1 1 0 011.414 0L15 8.586l1.293-1.293a1 1 0 111.414 1.414L16.414 10l1.293 1.293a1 1 0 01-1.414 1.414L15 11.414l-1.293 1.293a1 1 0 01-1.414-1.414L13.586 10l-1.293-1.293a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </div>

    <canvas></canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script defer src="./js/audio.js"></script>
    <script defer src="./js/classes.js"></script>
    <script defer src="./js/index.js"></script>
  </body>
</html>
